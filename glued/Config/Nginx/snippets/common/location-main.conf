# main location match
location / {
    try_files $uri $uri/ /index.php$is_args$args;
}

# favicon.ico
location = /favicon.ico {
    log_not_found off;
    access_log    off;
}

# robots.txt
location = /robots.txt {
    log_not_found off;
    access_log    off;
}

